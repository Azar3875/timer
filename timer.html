<!DOCTYPE html>
<html>
<head>
    <title>My Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timer">
        <div class="timer-item">
            <span id="hours-display">00</span>
            <span>ساعت</span>
        </div>
        <div class="timer-item">
            <span id="minutes-display">00</span>
            <span>دقیقه</span>
        </div>
        <div class="timer-item">
            <span id="seconds-display">00</span>
            <span>ثانیه</span>
        </div>
    </div>
    
    <div class="input-container">
        <input type="number" id="hours" min="0" max="23" placeholder="ساعت">
        <input type="number" id="minutes" min="0" max="59" placeholder="دقیقه">
        <input type="number" id="seconds" min="0" max="59" placeholder="ثانیه">
        <button onclick="startTimer()">شروع</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
